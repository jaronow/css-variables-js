<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scoped CSS Variables w/ JS</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1>Updating <span class="highlight">CSS</span> Variables With <span class="highlight">JS</span></h1>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="0" max="300" value="10" data-sizing="px">
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="30" value="10" data-sizing="px">
      <label for="base-color">Base Color</label>
      <input id="base-color" type="color" name="base" value="#ffc600">
      <br>
      <label for="background-color">Background Color</label>
      <input id="background-color" type="color" name="background" value="#193549">
    </div>
    <img src="./images/tan-kaninthanond-obcGkVOci5M-unsplash.jpg" alt="walkway on water">
  </body>
  <script type="text/javascript">
  const inputs = document.querySelectorAll('.controls input');
  function updateStyle() {
    const suffix = this.dataset.sizing || '';
    document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
  };
  inputs.forEach(input => input.addEventListener('change', updateStyle));
  inputs.forEach(input => input.addEventListener('mousemove', updateStyle));
  </script>
</html>
